<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Könyvek</title>
</head>
<body>

    <div class="container books">

        
        <!--MOdal-->

        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Módosítás</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="/newAuthor" method="post">

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="authorName" name="name" placeholder="name">
                      <label for="authorName">Név</label>
                  </div>
                  
                  <div class="form-floating mb-3">
                      <input type="date" class="form-control" id="authorBirth" name="birth" placeholder="2024.10.16">
                      <label for="authorBirth">Születési dátum</label>
                  </div>
        
              </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateAuthor()">Módosítások mentése</button>
              </div>
            </div>
          </div>
        </div>



        <!--Modal vége-->

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="books.html">Könyvek</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="authors.html">Szerzők</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://www.kulimakekszeresz.hu/" target="_blank">Köszönet</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <h2 class="text-center my-3 text-dark-emphasis">Szerzők</h2>
        <a href="newAuthor.html" class="btn btn-primary my-3">Új szerző hozzáadása</a>
        <table class="table table-striped table-hover">
            <thead >
                <tr>
                    <th>Név</th>
                    <th>Születési dátum</th>
                    <th>-Módosítás-</th>
                    <th>-Törlés-</th>
                </tr>
            </thead>
            <tbody class="authorsTable">
                
            </tbody>
        </table>
    </div>

    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/app.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            LoadAuthors(); 
        });
    </script>

</body>
</html>
